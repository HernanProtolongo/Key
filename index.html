<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazones Interactivos</title>
    <style>
        body {
            background-color: #f874dc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font: small-caps 200%/200% serif;
            text-decoration-line: underline;
            margin-top: 20px;
            font-size: 2em;
            color: #ff3366;
        }
        .heart {
            font-size: 5em;
            cursor: pointer;
            position: absolute;
        }
        .heart img {
            width: 100px;
            height: auto;
        }
        .hidden-image {
            display: none;
            position: absolute;
            width: 100px;
            height: auto;
            z-index: 10;
        }
        .hidden-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: red;
            animation: fadeIn 2s infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

<body>
    <h1>Apreta Los corazones mi Amor</h1>
    
    <div id="hearts-container"></div>
    <div class="hidden-message" id="congrats-message">Feliz Cumplee Preciosaaaa
        Te amo ðŸ’•ðŸ’•
    </div>

    <script>
        const heartsContainer = document.getElementById('hearts-container');
        const congratsMessage = document.getElementById('congrats-message');
        const totalHearts = 8;
        let clickedHearts = 0;

        const positions = [
            { top: '10%', left: '20%' },
            { top: '7%', left: '85%' },
            { top: '15%', left: '50%' },
            { top: '40%', left: '10%' },
            { top: '30%', left: '73%' },
            { top: '70%', left: '30%' },
            { top: '53%', left: '85%' },
            { top: '70%', left: '63%' }
        ];

        const images = [
            'imagen1.jpeg',
            'imagen2.jpeg',
            'imagen3.jpeg',
            'imagen4.jpeg',
            'imagen5.jpeg',
            'imagen6.jpeg',
            'imagen7.jpeg',
            'imagen8.jpeg'
        ];

        for (let i = 0; i < totalHearts; i++) {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.className = 'heart';
            heart.style.top = positions[i].top;
            heart.style.left = positions[i].left;
            heart.addEventListener('click', () => {
                heart.style.visibility = 'hidden';
                showImage(positions[i].top, positions[i].left, images[i]);
                clickedHearts++;
                if (clickedHearts === totalHearts) {
                    showCongratsMessage();
                }
            });
            heartsContainer.appendChild(heart);
        }

        function showImage(top, left, imageUrl) {
            const image = document.createElement('img');
            image.src = imageUrl;
            image.className = 'hidden-image';
            image.style.top = top;
            image.style.left = left;
            document.body.appendChild(image);
            image.style.display = 'block';
        }

        function showCongratsMessage() {
            congratsMessage.style.display = 'block';
        }
    </script>
</body>
</html>
